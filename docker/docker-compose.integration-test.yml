version: "3"
services:
  mock-json-server:
    image: halverneus/static-file-server
    networks:
      - streaming-data-internal
    ports:
      - 8080:8080
    volumes:
      - ./data:/web

  mock-json-server-seeder:
    image: python:3.9-alpine3.15
    volumes:
      - ./scripts:/scripts
      - ./data:/web
    command: sh /scripts/setup_mock_data_files.sh

  station-information-producer:
    build:
      context: ../CitibikeApiProducer
      dockerfile: Dockerfile-station-information
    depends_on:
      - kafka
      - zookeeper-seed
    networks:
      - streaming-data-internal
    environment:
      - PRODUCER_URL=http://mock-json-server:8080/mock_station_information.json
      - PRODUCER_CRON=*/3 * * * * *

  station-status-producer:
    build:
      context: ../CitibikeApiProducer
      dockerfile: Dockerfile-station-status
    depends_on:
      - kafka
      - zookeeper-seed
    networks:
      - streaming-data-internal
    environment:
      - PRODUCER_URL=http://mock-json-server:8080/mock_station_status.json
      - PRODUCER_CRON=*/3 * * * * *

  station-san-francisco-producer:
    build:
      context: ../CitibikeApiProducer
      dockerfile: Dockerfile-station-san-francisco
    depends_on:
      - kafka
      - zookeeper-seed
    networks:
      - streaming-data-internal
    environment:
      - PRODUCER_URL=http://mock-json-server:8080/mock_station_data_sf.json
      - PRODUCER_CRON=*/3 * * * * *

  station-marseille-producer:
    build:
      context: ../CitibikeApiProducer
      dockerfile: Dockerfile-station-marseille
    depends_on:
      - kafka
      - zookeeper-seed
    networks:
      - streaming-data-internal
    environment:
      - PRODUCER_URL=http://mock-json-server:8080/mock_station_data_marseille.json
      - PRODUCER_CRON=*/3 * * * * *

